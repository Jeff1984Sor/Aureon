<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-g">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aureon - {% block title %}Dashboard{% endblock %}</title>

  <!-- CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Ícones do Bootstrap (opcional, mas útil) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* Estilos básicos para o layout fixo */
    body {
      min-height: 100vh;
    }
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0; /* Espaço para o topo */
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }
    .main-content {
      margin-left: 220px; /* Largura do menu lateral */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- BARRA DO TOPO -->
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'home' %}">
      <!-- ESPAÇO PARA O LOGO -->
      Aureon Intelligent Solutions
    </a>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="nav-link px-3 bg-dark border-0">
            Sair <i class="bi bi-box-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      <!-- MENU LATERAL -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                <i class="bi bi-house-door"></i>
                Início
              </a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person-circle"></i>
                Meu Perfil
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cliente_list' %}">
                <i class="bi bi-people"></i>
                    Clientes
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-gear"></i>
                Configurações
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">{% block page_title %}{% endblock %}</h1>
        </div>
        
        <!-- AQUI É ONDE O CONTEÚDO DAS OUTRAS PÁGINAS VAI ENTRAR -->
        {% block content %}
        {% endblock %}
      </main>

    </div>
  </div>

  <!-- JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}
{% endblock %}
</body>
</html>
